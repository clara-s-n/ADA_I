<div class="min-h-screen bg-green-800 py-12 px-4">
  <div class="max-w-3xl mx-auto bg-white rounded-3xl shadow-lg p-8">
    <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Huéspedes</h1>

    <ul class="space-y-3 mb-6">
      <li *ngFor="let h of huespedes" class="bg-gray-100 rounded-xl px-4 py-3 shadow-sm">
        <a 
          [routerLink]="['/huespedes', h.id]" 
          class="text-lg text-blue-600 hover:text-blue-800 font-medium underline"
        >
          {{ h.ci }} – {{ h.nombre }} {{ h.apellido }}
        </a>
      </li>
    </ul>

    <div class="flex justify-between items-center">
      <!-- Botón nuevo huésped -->
      <a 
        routerLink="/huespedes/nuevo" 
        class="bg-green-600 text-white px-5 py-2 rounded-full hover:bg-green-700 transition"
      >
        ➕ Nuevo huésped
      </a>

      <!-- Botón volver -->
      <a 
        routerLink="/" 
        class="text-sm text-green-700 hover:underline"
      >
        ← Volver al inicio
      </a>
    </div>
  </div>
</div>
