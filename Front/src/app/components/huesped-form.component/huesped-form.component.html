<div class="p-6 max-w-3xl mx-auto bg-white shadow-md rounded-xl">
  <h2 class="text-xl font-semibold mb-4">Nuevo Huésped</h2>

  <form (ngSubmit)="crear()" class="grid grid-cols-2 gap-4">
    <!-- CI -->
    <div class="col-span-2">
      <label>CI</label>
      <input type="text" [(ngModel)]="huesped.ci" name="ci" required class="w-full bg-gray-100 px-4 py-2 rounded-lg" />
    </div>

    <!-- Nombre y Apellido -->
    <div>
      <label>Nombre</label>
      <input type="text" [(ngModel)]="huesped.nombre" name="nombre" required class="w-full bg-gray-100 px-4 py-2 rounded-lg" />
    </div>
    <div>
      <label>Apellido</label>
      <input type="text" [(ngModel)]="huesped.apellido" name="apellido" required class="w-full bg-gray-100 px-4 py-2 rounded-lg" />
    </div>

    <!-- Persona ID -->
    <div class="col-span-2">
      <label>ID de Persona</label>
      <input type="number" [(ngModel)]="huesped.personaId" name="personaId" required class="w-full bg-gray-100 px-4 py-2 rounded-lg" />
    </div>

    <!-- Botones -->
    <div class="col-span-2 flex justify-end gap-4 mt-4">
      <button type="button" (click)="cancelar()" class="bg-red-400 text-white px-6 py-2 rounded-full hover:bg-red-500">
        CANCELAR
      </button>
      <button type="submit" class="bg-black text-white px-6 py-2 rounded-full hover:bg-gray-800">
        CREAR HUÉSPED
      </button>
    </div>
  </form>
</div>
