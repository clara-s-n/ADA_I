<div class="flex min-h-screen">
  <!-- Columna verde con logo (40%) -->
  <div
    class="w-4/5 flex items-center justify-center"
    style="background-color: #3e7448"
  >
    <img
      src="assets/cedros_logo.png"
      alt="Logo Los Cedros"
      class="w-32 opacity-90"
    />
  </div>

  <div class="w-3/5 bg-white flex items-center justify-center">
    <div class="w-full max-w-sm p-4 flex flex-col justify-center">
      <h2 class="text-lg font-semibold text-center mb-6">
        ¡Bienvenido de vuelta!
      </h2>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4">
        <div>
          <label class="text-sm text-gray-700">Nombre de usuario</label>
          <input
            type="text"
            formControlName="nombreUsuario"
            placeholder="Nombre de usuario"
            class="mt-1 block w-full text-sm rounded-md border border-gray-300 p-2 focus:ring focus:ring-green-500"
          />
        </div>

        <div>
          <label class="text-sm text-gray-700">Contraseña</label>
          <input
            type="password"
            formControlName="contrasenia"
            placeholder="Contraseña..."
            class="mt-1 block w-full text-sm rounded-md border border-gray-300 p-2 focus:ring focus:ring-green-500"
          />
        </div>

        <button
          type="submit"
          class="w-full bg-black text-white py-2 rounded text-sm hover:bg-gray-800 transition"
        >
          Sign In
        </button>
      </form>

      <p class="text-[11px] text-center text-gray-500 mt-6">
        Al continuar, aceptás nuestros
        <a href="#" class="underline">Términos de servicio</a>
        y
        <a href="#" class="underline">Política de privacidad</a>.
      </p>
    </div>
  </div>
</div>
