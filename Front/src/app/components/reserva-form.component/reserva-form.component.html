<div class="flex items-center justify-center min-h-screen bg-green-700 p-4">
  <form (ngSubmit)="crearReserva()" class="bg-white rounded-2xl p-8 w-full max-w-4xl grid grid-cols-2 gap-6 shadow-lg">
    
    <!-- Lado izquierdo -->
    <div>
      <h2 class="text-lg font-light">HABITACIÓN</h2>
      <p class="text-2xl italic font-semibold text-gray-700">{{ habitacionNumero || '-' }}</p>
      <p class="mt-1 text-sm text-gray-600">
        Tipo: {{ habitacionTipoNombre }}
      </p>
      

      <div class="mt-8 space-y-4">
        <div>
          <label class="block text-sm text-gray-700">Nombre Huésped</label>
          <input type="text" [(ngModel)]="reserva.nombre" name="nombre" class="mt-1 w-full rounded-lg bg-gray-100 px-4 py-2" />
        </div>
        <div>
          <label class="block text-sm text-gray-700">Apellido Huésped</label>
          <input type="text" [(ngModel)]="reserva.apellido" name="apellido" class="mt-1 w-full rounded-lg bg-gray-100 px-4 py-2" />
        </div>
      </div>
    </div>

    <!-- Lado derecho -->
    <div class="grid grid-cols-2 gap-4">
      <div>
        <label class="block text-sm text-gray-700">Fecha de entrada</label>
        <input type="datetime-local" [(ngModel)]="reserva.fechaIngreso" name="fechaIngreso" class="mt-1 w-full rounded-lg bg-gray-100 px-4 py-2" />
      </div>
      <div>
        <label class="block text-sm text-gray-700">Fecha de salida</label>
        <input type="datetime-local" [(ngModel)]="reserva.fechaSalida" name="fechaSalida" class="mt-1 w-full rounded-lg bg-gray-100 px-4 py-2" />
      </div>
      <div>
        <label class="block text-sm text-gray-700">Teléfono</label>
        <input type="tel" [(ngModel)]="reserva.telefono" name="telefono" class="mt-1 w-full rounded-lg bg-gray-100 px-4 py-2" />
      </div>
      <div>
        <label class="block text-sm text-gray-700">CI</label>
        <input type="text" [(ngModel)]="reserva.ci" name="ci" class="mt-1 w-full rounded-lg bg-gray-100 px-4 py-2" />
      </div>
      <div>
        <label class="block text-sm text-gray-700">Cantidad de personas</label>
        <input type="number" [(ngModel)]="reserva.cantidad" name="cantidad" class="mt-1 w-full rounded-lg bg-gray-100 px-4 py-2" />
      </div>
      <div>
        <label class="block text-sm text-gray-700">Método de pago</label>
        <input type="text" [(ngModel)]="reserva.metodoPago" name="metodoPago" class="mt-1 w-full rounded-lg bg-gray-100 px-4 py-2" />
      </div>
    </div>

    <!-- Botones -->
    <div class="col-span-2 flex justify-end gap-4 mt-4">
      <button type="button" (click)="cancelar()" class="bg-red-400 text-white px-6 py-2 rounded-full hover:bg-red-500">
        CANCELAR
      </button>
      <button type="submit" class="bg-black text-white px-6 py-2 rounded-full hover:bg-gray-800">
        CONFIRMAR
      </button>
    </div>
  </form>
</div>
